<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //push(参数):有参数，末尾添加一个或多个元素，修改原数组，返回新的长度(新的数组)
      let arr = [1, 2, 3, 4, 5];
      arr.push(6);
      console.log(arr); //[1, 2, 3, 4, 5, 6]

      //pop:没有参数，删除最后一个元素，修改原数组，数组长度减1，返回删除的元素
      console.log(arr.pop()); //无参数，6
      console.log(arr); //[1, 2, 3, 4, 5]

      //unshift:有参数，开头添加一个或多个元素，修改原数组，数组长度减1，返回新的长度(新的数组)
      arr.unshift(0);
      console.log(arr);

      //shift:没有参数，删除第一个元素，修改原数组，数组长度减1，返回删除的元素
      console.log(arr.shift());

    </script>
  </body>
</html>
