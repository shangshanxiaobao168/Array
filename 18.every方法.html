<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //every() 方法测试一个数组内的<所有元素> 是否都能通过某个指定函数的测试
      //注意它返回值是布尔值，如果所有元素满足条件，就返回 true，反之则返回 false
      //every() 方法需要判断多有数组元素
      let arr = [12, 5, 8, 130, 44];
      let flag = arr.every((item, index, arr) => {
        item % 2 === 0;
      });
      console.log(flag);
    </script>
  </body>
</html>
