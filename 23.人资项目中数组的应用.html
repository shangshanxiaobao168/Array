<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // excel上组件返回的数据
      const results = [
        {
          入职日期: 43535,
          姓名: '高大山',
          工号: 20089,
          手机号: 13041131879,
          转正日期: 43719,
        },
        {
          入职日期: 43535,
          姓名: '高小山',
          工号: 20089,
          手机号: 13041131879,
          转正日期: 43719,
        },
      ];
      const header = ['手机号', '姓名', '入职日期', '转正日期', '工号'];
      //将上面数据处理为后端想要的数据
      //map循环得到一个新数组，新数组和循环的数组长度一致，此时建议用map
      //map方法return出去的值就是最终映射出去的结果
      //路径映射表
      const mapKeyPath = {
        入职日期: 'timeOfEntry',
        姓名: 'username',
        工号: 'workNumber',
        手机号: 'mobile',
        转正日期: 'correctionTime',
      };
      const newArr = results.map((item) => {
        const obj = {};
        for (let key in mapKeyPath) {
          obj[mapKeyPath[key]] = item[key];
        }
        return obj;
      });
      console.log(newArr);
    </script>
  </body>
</html>
