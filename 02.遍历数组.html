<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      // 数组遍历:把数组中的每个元素从头到尾都访问一次
      // 索引从0开始，所以i必须从0开始
      // i 计数器当索引号来使用
      let arr = ['red', 'green', 'blue'];
      for (let i = 0; i < 3; i++) {
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
