<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //indexOf('要查找的字符'，开始的位置)
      //返回指定内容的位置，找不到就是-1，开始的位置是index索引号
      let arr = ['red', 'green', 'blue', 'pink', 'blue'];
      arr.indexOf('green', 0);
      console.log(arr.indexOf('green', 0)); //1
      console.log(arr.indexOf('green', 2)); //-1
      console.log(arr.lastIndexOf('green')); //1
    </script>
  </body>
</html>
